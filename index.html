<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetado con HTML y Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
       
</head>

<body>
  
    <div class="container">
        <div class="row mt-3">
<!-- Nombre -->
            <div class="col-4 bg-info text-start"><h4>Nombre</h4></div>
            <div class="col-2 bg-info"></div>
<!-- Contactos -->
            <div class="col-3 bg-info text-end"><h5>Contacto</h5></div>
<!-- Registro -->
            <div class="col-3 bg-info text-end"><h5>Registro</h5></div>
        </div>

<!-- Imagen o banner   -->

    <div class="row mt-3">
        <div class="col bg-info p-5 text-center">
            <div class="col bg-primary float-start rounded-circle p-4 text-center"><h4>Avatar</h4></div>
        </div>
    </div>
 
        <div class="row mt-3">
<!--   botones  -->
            <div class="col-4 bg-info p-3 text-center"><h4>Botones</h4></div>
            <div class="col" col-5></div>
<!--  Logos        -->
            <div class="col-3 bg-info p-3 text-center"><h4>Logos</h4></div>
        </div>


<!-- Datos -->
        <div class="row mt-3">
            <div class="col-6 p-5 bg-info text-center">
                <h4>Datos personales</h4>
            </div>
        </div>


<!-- Experiencia -->
        <div class="row mt-3">
            <div class="col-6 bg-info p-5 text-center">
                <h4>Experiencia</h4>
            </div>
        </div>


<!-- Proyectos -->
        <div class="row mt-3">
            <div class="col-6 bg-info p-5 text-center">
                <h4>Proyectos</h4>
            </div>
        </div>


   <!-- Estudios -->
        <div class="row mt-3 mb-5">
            <div class="col-6 bg-info p-5 text-center">
                <h4>Estudios</h4>
            </div>
        </div>


    </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
